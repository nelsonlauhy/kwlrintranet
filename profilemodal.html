<!-- Profile Modal -->
<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="profileModalLabel">User Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <div id="modalInitials"
             class="rounded-circle bg-secondary text-white mx-auto mb-3 d-flex align-items-center justify-content-center fw-bold"
             style="width: 60px; height: 60px; font-size: 1.2rem;">
        </div>
        <p class="mb-1"><strong>First Name:</strong> <span id="profileFirstName"></span></p>
        <p class="mb-1"><strong>Last Name:</strong> <span id="profileLastName"></span></p>
        <p class="mb-1"><strong>Email:</strong> <span id="profileEmail"></span></p>
        <p class="mb-0"><strong>Job Title:</strong> <span id="profileJobTitle"></span></p>
      </div>
    </div>
  </div>
</div>
