<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meeting Room Booking - KW Living Realty Intranet</title>
  <link rel="icon" type="image/png" href="images/logo2.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet" />

  <!-- MSAL for Microsoft login -->
  <script src="https://alcdn.msauth.net/browser/2.31.0/js/msal-browser.min.js"></script>
  <script src="msalconfig.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }
    #calendar {
      max-width: 100%;
      margin: 20px auto;
    }
    .navbar-brand img {
      height: 30px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="images/logo2.png" alt="Logo" /> KW Living Realty</a>
      <div class="ms-auto">
        <span id="usernameDisplay" class="me-3 text-primary fw-bold"></span>
        <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid mt-4">
    <div id="calendar"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

  <script>
    // Check user login
    const user = sessionStorage.getItem("user");
    if (!user) {
      window.location.href = "index.html";
    } else {
      document.getElementById("usernameDisplay").textContent = JSON.parse(user).name || "";
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }

    // Initialize FullCalendar
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        height: "auto",
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        nowIndicator: true,
        selectable: true,
        editable: false,
        events: [] // you can load your event data here
      });
      calendar.render();
    });
  </script>
</body>
</html>
