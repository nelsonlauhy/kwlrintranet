<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meeting Room Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css" rel="stylesheet">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #calendar {
      padding: 20px;
      min-height: 100vh;
    }
    #sidebar {
      min-height: 100vh;
      border-right: 1px solid #dee2e6;
    }
  </style>
  <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Meeting Room Booking</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto" id="navMenu">
          <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">My Bookings</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="userEmail">Not signed in</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="signIn()">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row flex-nowrap">
      <!-- Sidebar -->
      <div id="sidebar" class="bg-light col-auto col-md-2 p-3">
        <h5>Rooms</h5>
        <ul class="list-group">
          <li class="list-group-item">Training Room</li>
          <li class="list-group-item">Conference Room</li>
          <li class="list-group-item">Room A</li>
          <li class="list-group-item">Room B</li>
          <li class="list-group-item">Room C</li>
          <li class="list-group-item">Room D</li>
          <li class="list-group-item">Room E</li>
        </ul>
      </div>

      <!-- Calendar Section -->
      <div class="col p-0">
        <div id='calendar'></div>
      </div>
    </div>
  </div>

  <!-- Booking Modal (Placeholder) -->
  <div class="modal fade" id="bookingModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Book a Room</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <!-- Form fields go here -->
          <p>Form placeholder</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Save Booking</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
  <script>
    const msalConfig = {
      auth: {
        clientId: "YOUR_CLIENT_ID", // TODO: Replace with your Azure AD Application ID
        authority: "https://login.microsoftonline.com/common",
        redirectUri: window.location.href
      }
    };
    const msalInstance = new msal.PublicClientApplication(msalConfig);

    function signIn() {
      msalInstance.loginPopup({ scopes: ["user.read"] }).then(response => {
        const userEmail = response.account.username;
        document.getElementById("userEmail").textContent = userEmail;
      }).catch(err => console.error(err));
    }

    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        selectable: true,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        select: function(info) {
          var bookingModal = new bootstrap.Modal(document.getElementById('bookingModal'));
          bookingModal.show();
        }
      });
      calendar.render();
    });
  </script>
</body>
</html>
