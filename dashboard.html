<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - KW Living Realty Intranet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- MSAL -->
  <script src="https://alcdn.msauth.net/browser/2.31.0/js/msal-browser.min.js"></script>
  <script src="msalconfig.js"></script>
  <script>
    // Redirect to login if not authenticated
    const user = sessionStorage.getItem("user");
    if (!user) {
      window.location.href = "index.html";
    }
  </script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

  <!-- Navbar placeholder -->
  <div id="navbar-container"></div>

  <!-- Profile modal placeholder -->
  <div id="profile-modal-container"></div>

  <!-- Page content -->
  <div class="container mt-4">
    <h2>Welcome to the KW Living Realty Intranet</h2>
    <p>This is your internal dashboard. More features will be added here.</p>
  </div>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Load navbar
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;
        const userData = JSON.parse(sessionStorage.getItem("user"));
        document.getElementById("userName").textContent = userData.name || userData.username;
      });

    // Load profile modal
    fetch('profilemodal.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('profile-modal-container').innerHTML = html;
        const userData = JSON.parse(sessionStorage.getItem("user"));
        const [firstName = '', lastName = ''] = (userData.name || userData.username).split(' ');
        document.getElementById("profileFirstName").textContent = firstName;
        document.getElementById("profileLastName").textContent = lastName;
        document.getElementById("profileEmail").textContent = userData.username || "";
        document.getElementById("profileJobTitle").textContent = sessionStorage.getItem("jobTitle") || "â€”";

      });
  </script>

</body>
</html>
