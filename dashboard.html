<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - KW Living Realty Intranet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="images/logo2.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg px-3 py-2 shadow-sm" style="background-color: #f0f0f0; min-height: 56px;">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="images/logos.png" alt="Logo" height="28" class="me-2" />
      <span class="fs-6 fw-semibold">KW Living Realty</span>
    </a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-3">
        <li class="nav-item">
          <a class="nav-link small" href="dashboardcontent.html" data-load="true">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link small" href="#">Directory</a>
        </li>
        <li class="nav-item">
          <a class="nav-link small" href="bookingcontent.html" data-load="true">Booking</a>
        </li>
        <li class="nav-item">
          <a class="nav-link small" href="#">Support</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Content Area -->
  <div id="contentArea" class="container mt-4">
    <!-- Initial content will be loaded here -->
  </div>

  <!-- JavaScript for Dynamic Loading -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const contentArea = document.getElementById("contentArea");

      // Load initial page
      const initialPage = "dashboardcontent.html";
      fetch(initialPage)
        .then(response => response.text())
        .then(html => contentArea.innerHTML = html);

      // Link click handler
      document.querySelectorAll('a[data-load="true"]').forEach(link => {
        link.addEventListener('click', function (e) {
          e.preventDefault();
          const href = this.getAttribute('href');
          fetch(href)
            .then(response => response.text())
            .then(html => {
              contentArea.innerHTML = html;
              window.history.pushState({}, '', href);
            })
            .catch(err => {
              contentArea.innerHTML = "<p class='text-danger'>Failed to load content.</p>";
            });
        });
      });

      // Back/forward navigation
      window.addEventListener('popstate', () => {
        fetch(window.location.pathname)
          .then(response => response.text())
          .then(html => {
            contentArea.innerHTML = html;
          });
      });
    });
  </script>
</body>
</html>
