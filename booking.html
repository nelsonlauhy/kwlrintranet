<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking - KW Living Realty Intranet</title>
  <link rel="icon" type="image/png" href="images/logo2.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FullCalendar -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <!-- MSAL -->
  <script src="https://alcdn.msauth.net/browser/2.31.0/js/msal-browser.min.js"></script>
  <script src="msalconfig.js"></script>
  <script>
    const user = sessionStorage.getItem("user");
    if (!user) window.location.href = "index.html";
  </script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }
    body.fade-out {
        opacity: 0;
        transition: opacity 0.3s ease-out;
    }
    body {
        opacity: 1;
        transition: opacity 0.3s ease-in;
    }
    .sidebar {
      min-height: 100vh;
      background-color: #fff;
      border-right: 1px solid #dee2e6;
      padding-top: 1rem;
    }
    .sidebar .list-group-item {
      cursor: pointer;
    }
    .calendar-container {
      padding: 1rem;
    }
  </style>
</head>
<body>

  <!-- Navbar and Modal Placeholders -->
  <div id="navbar-container"></div>
  <div id="profile-modal-container"></div>

  <!-- Booking Content -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 sidebar">
        <h5 class="px-3">Meeting Rooms</h5>
        <div class="list-group list-group-flush">
          <button class="list-group-item list-group-item-action active" onclick="selectRoom('Training Area')">Training Area</button>
          <button class="list-group-item list-group-item-action" onclick="selectRoom('Living Room')">Living Room</button>
          <button class="list-group-item list-group-item-action" onclick="selectRoom('York Room')">York Room</button>
        </div>
      </div>
      <!-- Calendar -->
      <div class="col-md-9 col-lg-10 calendar-container">
        <div id="calendar"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let currentRoom = 'Training Area';

    const userData = JSON.parse(sessionStorage.getItem("user"));
    const [firstName = '', lastName = ''] = (userData.name || userData.username).split(' ');
    const initials = (firstName.charAt(0) + lastName.charAt(0)).toUpperCase();
    const email = userData.username || "";

    let companyName = "";
    if (email.endsWith("livingrealtykw.com")) {
      companyName = "KW Living Realty";
    } else if (email.endsWith("livinggroupinc.com")) {
      companyName = "Living Realty";
    } else if (email.endsWith("livingproperties.com")) {
      companyName = "Living Properties";
    }

    fetch('navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;
        document.getElementById("userName").textContent = userData.name || userData.username;
        document.getElementById("userInitials").textContent = initials;
      });

    fetch('profilemodal.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('profile-modal-container').innerHTML = html;
        document.getElementById("profileFirstName").textContent = firstName;
        document.getElementById("profileLastName").textContent = lastName;
        document.getElementById("profileEmail").textContent = email;
        document.getElementById("profileJobTitle").textContent = sessionStorage.getItem("jobTitle") || "â€”";
        document.getElementById("profileCompany").textContent = companyName;
        document.getElementById("modalInitials").textContent = initials;
      });

    // Initialize FullCalendar
    let calendar;
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        height: "auto",
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        nowIndicator: true,
        selectable: true,
        editable: false,
        events: getRoomEvents(currentRoom)
      });
      calendar.render();
    });

    function getRoomEvents(room) {
      // Placeholder: Return events for specific room (you can replace with your Firebase/DB data later)
      return [
        {
          title: 'Sample Booking',
          start: new Date().toISOString().split('T')[0] + 'T10:00:00',
          end: new Date().toISOString().split('T')[0] + 'T11:00:00'
        }
      ];
    }

    function selectRoom(roomName) {
      currentRoom = roomName;
      const buttons = document.querySelectorAll('.list-group-item');
      buttons.forEach(btn => btn.classList.remove('active'));
      const activeBtn = Array.from(buttons).find(btn => btn.textContent === roomName);
      if (activeBtn) activeBtn.classList.add('active');

      calendar.removeAllEvents();
      calendar.addEventSource(getRoomEvents(roomName));
    }

    // Add transition when navigating to another page
    document.querySelectorAll('a.nav-link').forEach(link => {
        link.addEventListener('click', function (e) {
        const href = this.getAttribute('href');
        // Skip anchor-only links
        if (href && !href.startsWith('#') && !href.startsWith('javascript:')) {
            e.preventDefault();
            document.body.classList.add('fade-out');
            setTimeout(() => {
            window.location.href = href;
            }, 300); // must match transition time
        }
        });
    });
  </script>
</body>
</html>
